<!DOCTYPE html>

<body>
    <script>
        //use the concept of immediately invoked function to check whether a number is even or odd. 
        let num=3;

        let result = ((num)=>{
            if(num%2==0)
            {
                return("num is even")
            }
            else{
                return("num is odd")
            }
        })(num);

        console.log(result);
    </script>
</body>
