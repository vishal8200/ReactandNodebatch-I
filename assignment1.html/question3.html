    <script>
        //use the concept of hoisiting and call a factorial function without declaring it and then define after calling
        const result = factorial(5);

        console.log(`The factorial of 5 is ${result}.`);

        function factorial(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
        result = result*i;
        }
       return result;
    }
