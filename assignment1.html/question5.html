<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using the concept of parameterised function constructor call factorial function
        let num=5;
        let fact=1;

        let factorial=function(num,fact){
            this.num=num;
            this.fact=fact;

            for(let i=1;i<=num;i++)
            {
                fact=fact*i;
            }
            return fact;
        }
        console.log(factorial(num,fact))
    </script>
</body>
</html>
