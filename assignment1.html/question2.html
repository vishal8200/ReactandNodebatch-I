<!DOCTYPE html>

<body>
    <script>
        //using annoymous arrow function create a function which does factorial of 5 
        let num1=5;
        let fact=1;

        let factorial = function(num1,fact){
            for(let i=1;i<=num1;i++)
            {
                fact=fact*i;
            }
            return fact;
        }
        console.log(factorial(num1,fact));
    </script>
</body>
